<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Notification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #0693FF 0%, #C0E2FB 100%);
        font-family: 'Inria Serif', serif;
      }
    </style>
  </head>
  <body class="min-h-screen scroll-smooth">
    <!-- Header -->
    <div class="w-full bg-sky-100 flex items-center px-8 py-4">
      <div class="flex items-center space-x-3">
        <img
          src="/icecream.png"
          alt="ChillNet Logo"
          class="h-10 w-10 rounded-full border border-gray-300 bg-white object-cover"
        />
        <span class="text-3xl font-bold">
          <span class="text-pink-500 italic">Chill</span><span class="text-gray-700">Net</span>
        </span>
      </div>
    </div>

    <!-- Notification Box -->
    <div class="flex items-center justify-center min-h-[80vh] px-4">
      <div class="rounded-xl shadow-lg px-6 py-10 w-full max-w-2xl text-center" style="background-color: #D4F6FF;">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Vendor Registration Received!</h2>
        <p class="text-lg text-gray-700 leading-relaxed mb-8">
          Thank you for registering as a vendor on
          <span class="font-semibold">ChillNet</span>!<br />
          Your application has been received and is currently under review.<br />
          You will be notified via email or SMS once your account is approved.
        </p>
        <a href="index.html">
          <button
            class="text-gray-800 font-bold py-3 px-6 rounded shadow-md text-lg transition"
            style="background-color: #FFDDAE;"
          >
            Back to Homepage
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
