<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration - ChillNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inria Serif', serif;
        background: linear-gradient(to bottom right, #0693FF 0%, #C0E2FB 100%);
      }
    </style>
  </head>
  <body class="text-black scroll-smooth min-h-screen">
    
    <!-- Header -->
    <header class="w-full bg-sky-100 flex items-center px-8 py-4 shadow">
      <div class="flex items-center space-x-3">
        <img
          src="https://i.ibb.co/6bQ7QwP/chillnet-logo.png"
          alt="ChillNet Logo"
          class="h-10 w-10 rounded-full border border-gray-300 bg-white object-cover"
        />
        <span class="text-3xl font-bold">
          <span class="text-pink-500 italic">Chill</span><span class="text-gray-700">Net</span>
        </span>
      </div>
    </header>

    <!-- Registration Form -->
    <main class="flex justify-center items-center py-16 px-4">
      <div class="w-full max-w-md bg-[#D4F6FF] rounded-2xl shadow-2xl p-8 space-y-4">
        <h2 class="text-3xl font-bold text-center mb-6">Vendor Registration</h2>
        <form class="space-y-4" action="#" method="POST" enctype="multipart/form-data">
          
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="fullname">Fullname</label>
            <input id="fullname" type="text" placeholder="Enter full name" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Username -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="username">Username</label>
            <input id="username" type="text" placeholder="Enter username" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Confirm Password -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="confirm">Confirm Password</label>
            <input id="confirm" type="password" placeholder="Re-enter password" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Contact Number -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="contact">Contact Number</label>
            <input id="contact" type="text" placeholder="09XXXXXXXXX" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
            <input id="email" type="email" placeholder="Enter email" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-sky-300 bg-white" />
          </div>

          <!-- Valid ID Upload -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="validid">Upload Valid ID</label>
            <input id="validid" type="file" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 bg-white" />
          </div>

          <!-- Business Permit Upload -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="permit">Upload Business Permit</label>
            <input id="permit" type="file" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 bg-white" />
          </div>

          <!-- Drum Photo Upload -->
          <div>
            <label class="block text-sm font-semibold mb-1" for="drumphoto">
              Photo of Ice Cream Drums
              <span class="block italic font-normal text-xs text-gray-700">(Proof that you make ice cream)</span>
            </label>
            <input id="drumphoto" type="file" required
              class="w-full px-4 py-2 text-sm rounded border border-gray-300 bg-white" />
          </div>

          <!-- Submit -->
          <div class="flex justify-center pt-4">
            <a
              href="register-alert.html"
              class="bg-[#FFDDC1] hover:bg-orange-200 text-gray-800 font-bold py-2 px-6 text-sm rounded-full shadow-md transition-transform transform hover:scale-105 text-center inline-block"
            >
              REGISTER NOW
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
