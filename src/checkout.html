<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout - ChillNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
        font-family: 'Inria Serif', serif;
        background: linear-gradient(to bottom, #0693FF, #C0E2FB);
    }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="w-full px-6 py-4 bg-sky-200 flex justify-between items-center">
    <div class="flex items-center space-x-3">
        <img src="/placeholder.svg?height=40&width=40" alt="ChillNet Logo" class="h-10 w-10 rounded-full bg-white border border-gray-300"/>
        <span class="text-2xl font-bold">
        <span class="text-pink-500 italic">Chill</span>
        <span class="text-gray-800">Net</span>
        </span>
    </div>
    <div class="flex items-center space-x-6">
        <!-- Search Bar -->
        <div class="relative">
        <input type="text" placeholder="Search" class="w-64 pl-4 pr-10 py-2 rounded-full border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"/>
        </svg>
        </div>
        <a href="nearby-vendor.html" class="text-sm font-medium text-white hover:underline cursor-pointer">
            Find nearby Vendors
        </a>
        <div class="bg-white rounded-lg px-4 py-2 shadow-sm flex items-center space-x-4 text-gray-600">
        <button onclick="window.location.href='browser.html'" title="Browse Cart" class="p-1 rounded hover:bg-gray-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-blue-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7A1 1 0 007 17h10a1 1 0 00.95-.68L21 9M7 13l1.5 5m10 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm-10 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
          </svg>
        </button>

        <button onclick="window.location.href='availableshops.html'" title="Shops" class="p-1 rounded hover:bg-blue-100 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-blue-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-6 9 6v9a9 9 0 01-18 0z" />
          </svg>
        </button>

        <svg id="notificationBell" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer hover:text-yellow-500 transition duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor" title="Notifications">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>

        <button onclick="window.location.href='reserve.html'" title="Reserve" class="p-1 rounded hover:bg-blue-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 hover:text-blue-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a4 4 0 00-8 0v2M5 12h14l-1 9H6l-1-9z" />
        </svg>
        </button>

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer hover:text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" title="Customer Service">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 14h.01M16 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

        <a href="my-profile.html">
            <img src="/placeholder.svg?height=40&width=40" class="w-10 h-10 rounded-full bg-gray-200 border border-gray-400 cursor-pointer" />
        </a>
    </div>
    </header>

    <!-- Main Content -->
    <div class="flex justify-center pt-8 pb-16">
        <div class="bg-blue-100 bg-opacity-80 rounded-lg p-8 max-w-4xl w-full mx-4 shadow-lg">
            <!-- Back Button and Title -->
            <div class="flex items-center mb-8">
             <button 
                        onclick="window.location.href='book.html'" 
                        class="mr-4 p-2 hover:bg-blue-200 rounded-full transition duration-200">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        </button>
                <h2 class="text-2xl font-bold text-gray-800">Checkout</h2>
            </div>

            <!-- Item Details -->
            <div class="bg-white rounded-lg p-6 mb-6">
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div class="font-medium text-gray-700">Item name</div>
                    <div class="font-medium text-gray-700 text-center">Quantity</div>
                    <div class="font-medium text-gray-700 text-center">Size</div>
                </div>
                <div class="grid grid-cols-3 gap-4 items-center">
                    <div class="text-gray-800">Mango Ice cream 7gal free cones</div>
                    <div class="text-gray-800 text-center font-bold text-lg">1</div>
                    <div class="text-gray-800 text-center font-bold">Medium</div>
                </div>
            </div>

            <!-- Order Details Form -->
            <form class="space-y-6">
                <!-- Date & Time -->
                <div class="flex items-center space-x-4">
                    <label class="w-32 text-gray-700 font-medium">Date & Time :</label>
                    <input type="text" value="05/12/2025 1:00PM" class="px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 flex-1 max-w-md" />
                </div>

                <!-- Location -->
                <div class="flex items-center space-x-4">
                    <label class="w-32 text-gray-700 font-medium">Location :</label>
                    <input type="text" value="Purok 3,Bangbang,Cordova,Cebu" class="px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 flex-1 max-w-md" />
                </div>

                <!-- Delivery -->
                <div class="flex items-center space-x-4">
                    <label class="w-32 text-gray-700 font-medium">Delivery :</label>
                    <span class="text-blue-500 font-medium">Free</span>
                </div>

                <!-- Payment Method -->
                <div class="space-y-4">
                    <h3 class="text-gray-700 font-medium text-lg">Payment Method</h3>
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="payment" value="cod" class="w-5 h-5 text-blue-600 focus:ring-blue-500" />
                            <span class="text-gray-700">Cash on delivery (optional)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="radio" name="payment" value="online" class="w-5 h-5 text-blue-600 focus:ring-blue-500" />
                            <span class="text-gray-700">Online Payment ( full payment / down payment(50%) )</span>
                        </label>
                    </div>
                </div>

                <!-- Total and Next Button -->
                <div class="flex justify-between items-center pt-8">
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700 font-medium text-lg">Total:</span>
                        <div class="bg-white px-4 py-2 rounded-lg border border-gray-300">
                            <span class="text-blue-500 font-bold text-lg">â‚±2300</span>
                        </div>
                    </div>
                    <a href="payment.html" class="px-8 py-3 bg-orange-200 text-gray-700 font-medium rounded-lg hover:bg-orange-300 transition duration-200">
                        Next
                    </a>
                </div>
            </form>
        </div>
    </div>
    
  <div id="notificationDropdown" class="absolute right-28 top-20 bg-white shadow-lg rounded-md w-72 hidden z-50">
    <div class="p-4 border-b font-bold text-gray-700">Notifications</div>
    <ul class="divide-y divide-gray-200 max-h-60 overflow-y-auto">
      <li class="p-3 text-sm text-gray-600 flex justify-between items-center">
        New vendor near you!
        <button onclick="openModal('Vendor promo near your area.')" class="text-blue-500 text-xs underline">View</button>
      </li>
      <li class="p-3 text-sm text-gray-600 flex justify-between items-center">
        You have a free cone reward.
        <button onclick="openModal('Claim your free cone from Mango Delight.')" class="text-blue-500 text-xs underline">View</button>
      </li>
    </ul>
  </div>

  <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-40 items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <h2 class="text-lg font-bold mb-2">Notification Details</h2>
      <p id="modalMessage" class="text-gray-700 text-sm"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
