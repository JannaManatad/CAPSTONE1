<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Payment Request - ChillNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    body {
        font-family: 'Inria Serif', serif;
        background: linear-gradient(to bottom, #0693FF, #C0E2FB);
    }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="w-full px-6 py-4 bg-sky-200 flex justify-between items-center">
    <div class="flex items-center space-x-3">
        <img src="/placeholder.svg?height=40&width=40" alt="ChillNet Logo" class="h-10 w-10 rounded-full bg-white border border-gray-300"/>
        <span class="text-2xl font-bold">
        <span class="text-pink-500 italic">Chill</span>
        <span class="text-gray-800">Net</span>
        </span>
    </div>
        <a href="my-profile.html">
            <img src="/placeholder.svg?height=40&width=40" class="w-10 h-10 rounded-full bg-gray-200 border border-gray-400 cursor-pointer" />
        </a>
    </div>
    </header>

    <!-- Main Content -->
    <div class="flex justify-center items-center min-h-screen pt-16 pb-16">
        <div class="bg-blue-100 bg-opacity-80 rounded-lg p-8 max-w-md w-full mx-4 shadow-lg">
            <!-- Back Button and Title -->
            <div class="flex items-center mb-6">
                <button 
                        onclick="window.location.href='checkout.html'" 
                        class="mr-4 p-2 hover:bg-blue-200 rounded-full transition duration-200">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        </button>
                <h2 class="text-xl font-bold text-gray-800">Payment Request</h2>
            </div>

            <form class="space-y-6">
                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="text" placeholder="Deposit amount" class="w-full px-4 py-3 bg-gray-500 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Mode of Payment -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mode of Payment</label>
                    <select class="w-full px-4 py-3 bg-gray-500 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 appearance-none">
                        <option>Select mode of payment</option>
                        <option>Credit Card</option>
                        <option>Bank Transfer</option>
                        <option>GCash</option>
                        <option>PayMaya</option>
                    </select>
                </div>

                <!-- Account Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Account name</label>
                    <input type="text" placeholder="Account name" class="w-full px-4 py-3 bg-gray-500 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Account Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Account number</label>
                    <input type="text" placeholder="Account number" class="w-full px-4 py-3 bg-gray-500 text-white placeholder-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                </div>

                <!-- Upload Receipt -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Receipt</label>
                    <div class="w-full h-32 bg-gray-600 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-500 transition duration-200">
                        <div class="text-center">
                            <svg class="w-12 h-12 text-blue-400 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"/>
                            </svg>
                            <p class="text-white text-sm">Click to upload</p>
                        </div>
                    </div>
                    <input type="file" class="hidden" accept="image/*,.pdf" />
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center pt-4">
                    <a href="confirmdelivery.html" class="px-8 py-3 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 transition duration-200">
                        Submit
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
